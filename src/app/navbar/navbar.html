<div class="nav-inner" role="navigation" aria-label="Main navigation">
  <div class="nav-left">
    <div class="nav-logo">
      <span class="logo-text">Giftory</span>
    </div>
  </div>
  <nav class="nav-center nav-links" aria-label="Primary">
    <a href="#" class="nav-item">Home</a>
    <a href="#" class="nav-item">Gifting</a>
    <a href="#" class="nav-item">Cards</a>
    <a href="#" class="nav-item">About Us</a>
  </nav>
  <div class="nav-right">
    <div class="search-box">
      <input type="text" placeholder="Search..." />
      <button aria-label="Search">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </div>
    <div class="nav-icons">
      <button
        class="cart-icon"
        aria-label="Cart"
        type="button"
        (click)="goToCart()"
        [class.highlighted]="cartHighlight"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <span class="icon-count">{{ cartCount !== undefined ? cartCount : 0 }}</span>
      </button>
      <button
        class="checkout-icon"
        aria-label="Checkout"
        type="button"
        (click)="goToCheckout()"
        [class.highlighted]="checkoutHighlight"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
          <line x1="1" y1="10" x2="23" y2="10"></line>
        </svg>
        <span class="icon-count">{{ checkoutCount !== undefined ? checkoutCount : 0 }}</span>
      </button>
      <button class="profile-icon" aria-label="Profile" type="button" (click)="goToProfile()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="8" r="4"></circle>
          <path d="M2 20c0-4 8-6 10-6s10 2 10 6"></path>
        </svg>
      </button>
    </div>
    <button class="hamburger" (click)="toggleMobileMenu()" aria-label="Toggle menu">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </div>
  <div class="nav-mobile" *ngIf="mobileMenuOpen">
    <a routerLink="/" class="nav-item">Home</a>
    <a routerLink="/categories/gifting" class="nav-item">Gifting</a>
    <a routerLink="/categories/cards" class="nav-item">Cards</a>
    <a routerLink="/about" class="nav-item">About Us</a>
  </div>
</div>
