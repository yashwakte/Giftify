<div class="home-wrapper">
  <div class="home-container">
    <h1 class="home-title">
      Welcome to <span class="brand-highlight">Giftory</span>
      <p class="first-p">Your one-stop solution for all your gifting needs.</p>
    </h1>

    <p class="second-p">Whom do you want to gift?</p>

    <div class="categories-list">
      <button
        *ngFor="let category of categories; let i = index"
        class="category-btn"
        [class.selected]="selectedCategory === category"
        [style.animation-delay]="i * 150 + 'ms'"
        (click)="selectCategory(category)"
      >
        {{ category }}
      </button>
    </div>
  </div>
</div>
