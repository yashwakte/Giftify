<div class="home-container" [class.show]="showContent">
  <h1 class="home-title">
    Welcome to <span class="brand-highlight">Giftify</span>
    <p class="first-p">Your one-stop solution for all your gifting needs.</p>
  </h1>

  <p class="second-p">Whom do you want to gift?</p>

  <div class="cards-group">
    <button
      *ngFor="let category of categories; let i = index"
      class="card"
      [class.selected]="selectedCategory === category"
      [style.animation-delay]="i * 200 + 'ms'"
      (click)="selectCategory(category)"
    >
      {{ category }}
    </button>
  </div>
</div>
